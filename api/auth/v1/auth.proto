syntax = "proto3";

package auth.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

option go_package = "heytom-auth/api/auth/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.auth.v1";
option java_outer_classname = "AuthProtoV1";


// 认证服务
service Auth {
  rpc Register(RegisterRequest) returns (TokenResponse) {
    option (google.api.http) = {
      post: "/auth/register"
      body: "*"
    };
  }
  rpc Login(LoginRequest) returns (TokenResponse) {
    option (google.api.http) = {
      post: "/auth/login"
      body: "*"
    };
  }
  rpc Logout(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/auth/logout"
      body: "*"
    };
  }
  rpc LoginByGithub(LoginByGithubRequest) returns (TokenResponse) {
    option (google.api.http) = {
      post: "/auth/github"
      body: "*"
    };
  }
}

message RegisterRequest {
  string name = 1;
  string mobile = 2;
  string password = 3;
}

message LoginRequest {
  string mobile = 1;
  string password = 2;
}

message LoginByGithubRequest {
  string code = 1;
}

message TokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
}


